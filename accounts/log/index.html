<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Iniciar Sesión • TaskFlow</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/12891/12891333.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="../../Fonts/IndexFontsCaviarDreams.css">
    <link rel="stylesheet" href="../../Vendor/com.config.css">

    <script>

        if(localStorage.getItem('@HKEY_LOCAL_MACHINE')){

            window.location.href = "../../";

        }

    </script>

</head>
<body>

    <div class="Logos"> <p>TaskFlow</p> </div>
    <div class="Tasks">

        <div class="GetUser">

            <div class="Icon"></div>
            <t2>Inicia sesión en tu cuenta</t2>
    
            <input type="text" class="GetUserName" placeholder="Ingresa tu @">
    
            <div class="OtherLoginOptions">
    
                <t style="font-size:20px; position:absolute; left:calc(50% - 146px);" class="TitleOptionsLogin" >Otras Forma de inicio de sesión</t>
    
                <p2 class="Error"></p2>

                <div class="GoogleSignUp" style="background-color: #f0f0f0;"> <icon style="background-image:url(https://cdn-icons-png.flaticon.com/512/281/281764.png);"></icon> <t3 style="color:#000000; font-family:caviarDreamsBold;">Iniciar Sesión con Google</t3> </div>
                <div class="AppleSignUp"> <icon style="background-image:url(https://cdn-icons-png.flaticon.com/512/179/179309.png);"></icon> <t3>Iniciar Sesión con iCloud</t3> </div>
                <div class="PasskeyLogin"> <icon style="background-image:url(https://cdn-icons-png.flaticon.com/512/2825/2825855.png); left:14px"></icon> <t3>Iniciar Sesión con llave de seguridad</t3> </div>
                
    
            </div>
    
            <div class="SendButton">Siguiente</div>
    

        </div>


        
    </div>


    <script>

        const script = document.createElement('script');
        script.src = "com.login.js?v"+Math.random();
        document.body.appendChild(script)

    </script>

    <form action="login/" method="post" class="SendForm" hidden>

        <input type="text" name="UserName" class="SetUserName">

    </form>

</body>
</html>
