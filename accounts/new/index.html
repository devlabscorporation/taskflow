<!doctype html>
<html class="h-100" lang="en">

  <head>
      <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <title>Cuenta Nueva • TaskFlow</title>
  <link rel="stylesheet" href="css/theme.min.css">
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/12891/12891333.png" type="image/x-icon">
  <link rel="stylesheet" href="../../Fonts/IndexFontsCaviarDreams.css">


  </head>

  <body class="d-flex h-100 w-100 bg-black text-white" data-bs-spy="scroll" data-bs-target="#navScroll">

    <div class="h-100 container-fluid">
      <div class="h-100 row d-flex align-items-stretch">
        
          <div class="col-12 col-md-7 col-lg-6 col-xl-5 d-flex align-items-start flex-column px-vw-5" style="display: none;">
          
            <header class="mb-auto py-vh-2 col-12">
              <a class="navbar-brand pe-md-4 fs-4 col-12 col-md-auto text-center">
  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-stack" viewBox="0 0 16 16">
  </svg>
  <div class="Icon"></div>
  <span class="ms-md-1 mt-1 fw-bolder me-md-5 IndexFont" style="margin-left: 50px;">TaskFlow</span>
</a>

            </header>
            <main class="mb-auto col-12">
              <h1>Crear una cuenta</h1>
              
<form class="row FormControl" action="logit/" method="post">
  <input type="text" name="SendUserKey" class="UserKey" hidden>
  <div class="col-12">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Nombre de Usuario</label>
    <input type="text" class="form-control form-control-lg bg-gray-800 border-dark SendUserName" id="exampleInputEmail1" aria-describedby="emailHelp" name="UserName">
    <div id="emailHelp" class="form-text">Te identificarás con este en TaskFlow</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
    <input type="password" class="form-control form-control-lg bg-gray-800 border-dark SendPassword" id="exampleInputPassword1" name="Password">
  </div>
  <div class="mb-3 form-check py-3">
  
    <p class="Error"></p>

  </div>
  <bt class="btn btn-white btn-xl mb-4 SendSignupForm">Iniciar Sesión</bt>
</div>
</form>

            </main>
          </div>
          
            <div class="col-12 col-md-5 col-lg-6 col-xl-7 gradient"></div>
          
        </div>

      </div></body>
    </html>

    <script src="com.signup.js"></script>


    <style>

.Error{

color:#fcbf29;
font-family:caviarDreamsBold;
animation: fadeInUp 0.5s;
display: none;

}

    </style>
